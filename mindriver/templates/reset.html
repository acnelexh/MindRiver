{% extends 'base.html' %}

{% block head %}
<title>Mindriver</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
{% endblock %}

{% block body %}

<ul>
    <li>
        <a href="{{url_for('route_index_get')}}">Mindriver</a>
    </li>
    <li>
        <a href="{{url_for('route_login_get')}}">login</a>
    </li>
</ul>

<ul>
    <li>
        <form action="{{url_for('route_accounts_post')}}?target={{url_for('route_index_get')}}" method="post" enctype="multipart/form-data">
            
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" required/><br><br>
    
            <label for="confirm_password">Confirm New Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required/><br><br>

            <input type="submit" value="Reset Password"/>
            <input type="hidden" name="operation" value="reset_password"/>
        </form>
    </li>
</ul>
{% endblock %}
