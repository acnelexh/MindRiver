{% extends 'base.html' %}

{% block head %}
<title>Mindriver</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
{% endblock %}

{% block body %}

<ul>
    <li>
        <a href="{{url_for('route_index_get')}}">Mindriver</a>
    </li>
    <li>
        <a href="{{url_for('route_login_get')}}">login</a>
    </li>
</ul>

<ul>
    <li>
        <form action="{{url_for('route_accounts_post')}}?target={{url_for('route_index_get')}}" method="post" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first-name" name="first_name" required/><br><br>
    
            <label for="last_name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" required/><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required/><br><br>
    
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required/><br><br>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required/><br><br>
    
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required/><br><br>
    
            <label for="profile_picture">Profile Picture:</label>
            <input type="file" id="file" name="file" required/><br><br>
            
            <label for="gender">Gender:</label>
            <input type="text" id="gender" name="gender" required/><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required/><br><br>

            <input type="submit" value="Create"/>
            <input type="hidden" name="operation" value="create"/>
        </form>
    </li>
</ul>
{% endblock %}
