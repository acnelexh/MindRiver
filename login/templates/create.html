{% extends 'base.html' %}

{% block head %}
<title>Mindriver</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
{% endblock %}

{% block body %}
<ul>
    <li>
        <form action="{{url_for('route_create_accounts_post')}}" method="post" enctype="multipart/form-data">
            <input type="text" name="username" required/>

            <input type="password" name="enter password again" required/>
            <input type="submit" value="create"/>
            <input type="hidden" name="operation" value="create"/>
    </li>
</ul>

{% endblock %}
